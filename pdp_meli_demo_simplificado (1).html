  <style>
    /* Minimal mobile-styled look inspired by Mercado Libre */
    :root{
      --meli-yellow:#fff159;
      --meli-blue:#3483fa;
      --meli-green:#00a650;
      --text:#333;
      --muted:#777;
      --bg:#f5f5f5;
      --white:#fff;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol"; background:var(--bg); color:var(--text);}
    header{background:var(--meli-yellow); padding:10px 16px; display:flex; align-items:center; justify-content:center; position:sticky; top:0; z-index:10; border-bottom:1px solid #e6e6e6;}
    header .title{font-weight:600; font-size:16px; text-align:center}
    .banner{background:#222; color:#fff; font-size:12px; padding:8px 12px; text-align:center;}

    .price{font-size:28px; font-weight:700; margin:12px 0 4px 0;}
    .free{color:var(--meli-green); font-weight:700; font-size:14px; margin-bottom:16px;}
    .img-wrap{position:relative; background:#fff;}
    .img-wrap img{display:block; width:100%; height:auto;}
    .cta-wrap{position:sticky; bottom:0; background:var(--white); padding:12px 16px; border-top:1px solid #eee;}
    .btn{display:block; width:100%; text-align:center; padding:14px 16px; border-radius:6px; border:0; cursor:pointer; font-weight:700; font-size:16px;}
    .btn-primary{background:var(--meli-blue); color:#fff;}
    .btn:active{transform:translateY(1px);}
    .spacer{height:16px;}
    .muted{color:var(--muted); font-size:12px;}
  </style>
</head>

  <main class="container">

      <img loading="eager" src="https://http2.mlstatic.com/D_NQ_NP_2X_831559-MLA82306202028_022025-O.webp" alt="muñeco astronauta tamaño real">

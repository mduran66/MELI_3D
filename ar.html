<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ver en tu espacio • Mercado Libre</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <meta name="theme-color" content="#ffe600"/>
  <style>
    :root { --ml-yellow:#ffe600; --bg:#0b0e14; --fg:#ffffff; --muted:#aab3c5; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    header { display:flex; align-items:center; gap:10px; padding:12px 16px; background:#101624; border-bottom:1px solid #1b2130; }
    header img { width:28px; height:28px; }
    header .title { font-weight:700; font-size:16px; line-height:1; }
    #subtitle { font-size:12px; color: var(--muted); margin-top:3px; }
    model-viewer { width: 100%; height: calc(100% - 92px); --progress-bar-color: var(--ml-yellow); --progress-bar-height:4px; }
    .bar { position:fixed; left:0; right:0; bottom:0; display:flex; gap:10px; padding:12px; background: rgba(10,12,18,0.95); border-top:1px solid #1b2130; }
    a[slot="ar-button"] { flex:2; text-align:center; text-decoration:none; background: var(--ml-yellow); color:#1a1a1a; border-radius:12px; padding:14px 16px; font-weight:800; }
    button { flex:1; border:0; border-radius:12px; padding:14px 16px; color:#fff; background:#202636; font-weight:600; }
    .hint { position:fixed; right:12px; top:60px; background:#101624; color:#cbd4e6; padding:8px 10px; border-radius:8px; font-size:12px; border:1px solid #1b2130; }
    .footer { position:fixed; right:12px; bottom:64px; background:#101624; color:#8ea2c9; padding:6px 8px; border-radius:6px; font-size:11px; border:1px dashed #26334d; }
    .footer code { color:#cbd4e6; }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo_ml.svg" alt="ML" />
    <div>
      <div class="title">Ver en tu espacio</div>
      <div id="subtitle">Colocá el producto a tamaño real</div>
    </div>
  </header>

  <model-viewer id="viewer"
    src=""
    ios-src=""
    poster="assets/poster.png"
    alt="Producto en 3D"
    ar ar-modes="scene-viewer quick-look webxr"
    camera-controls touch-action="pan-y"
    environment-image="neutral"
    exposure="1"
    shadow-intensity="1"
    shadow-softness="0.5"
    autoplay>
    <a slot="ar-button" id="arBtn" href="#">Ver en tu espacio</a>
  </model-viewer>

  <div class="bar">
    <button id="reset">Recentrar</button>
    <button id="snap">Captura</button>
  </div>

  <div class="hint" id="hint">Sugerencia: mové el teléfono para detectar superficies ✨</div>
  <div class="footer">Cargá este visor con parámetros: <code>?title=&glb=&usdz=&poster=</code></div>

  <script>
    const mv = document.getElementById('viewer');
    const qp = new URLSearchParams(location.search);
    const title = qp.get('title') || 'Producto en AR';
    const glb = qp.get('glb') || 'https://modelviewer.dev/shared-assets/models/Astronaut.glb'; // reemplazar por tu modelo
    const usdz = qp.get('usdz') || 'https://raw.githubusercontent.com/google/model-viewer/master/packages/shared-assets/models/Astronaut.usdz'; // reemplazar por tu modelo
    const poster = qp.get('poster') || 'https://modelviewer.dev/shared-assets/models/NeilArmstrong.webp';

    document.getElementById('subtitle').textContent = title;
    if (glb) mv.setAttribute('src', glb);
    if (usdz) mv.setAttribute('ios-src', usdz);
    if (poster) mv.setAttribute('poster', poster);

    document.getElementById('reset').addEventListener('click', () => {
      mv.cameraOrbit = '0deg 75deg auto';
      mv.fieldOfView = '45deg';
    });

    document.getElementById('snap').addEventListener('click', async () => {
      try {
        const blob = await mv.toBlob({ mimeType: 'image/png' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'captura_ar.png';
        document.body.appendChild(a); a.click(); a.remove();
        URL.revokeObjectURL(url);
      } catch(e) { alert('La captura no está disponible aquí. Entrá en AR para probar.'); }
    });

    let hideTimer;
    function hideHintSoon() {
      clearTimeout(hideTimer);
      hideTimer = setTimeout(() => document.getElementById('hint').style.display = 'none', 5000);
    }
    hideHintSoon();

    mv.addEventListener('ar-status', (e) => {
      console.log('AR status:', e.detail.status);
    });
    mv.addEventListener('load', () => console.log('Modelo cargado'));
  </script>
</body>
</html>
